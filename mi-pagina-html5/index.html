<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenida</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenida</h1>
            </header>
    <main>
        <section>
            <h2>Proyectores Multimedia</h2>
            <p><strong>¡Disfruta</strong> películas con <em>proyectores</em>!</p>
            <img src="1.jpg" alt="Proyector" width="350">
            <video controls width="500">
                <source src="proyector.mp4" type="video/mp4">
            </video>
            <h3>Info</h3>
            <ul><li>Calidad HD</li></ul>
            <ol><li>Conectar</li></ol>
            <table>
                <thead><tr><th>Modelo</th><th>Precio</th></tr></thead>
                <tbody>
                    <tr><td>Epson</td><td>$500</td></tr>
                    <tr><td>BenQ</td><td>$600</td></tr>
                    <tr><td>Optoma</td><td>$700</td></tr>
                </tbody>
            </table>
        </section>
        <section id="contacto">
            <h3>Contacto</h3>
            <form>
                <label>Nombre:</label><input type="text" required>
                <label>Correo:</label><input type="email" required>
                <button>Enviar</button>
            </form>
        </section>
    </main>
   <footer>
        <p>Más info en <a href="https://www.projectorcentral.com" target="_blank">Projector Central</a></p>
    </footer>
</body>
</html>
